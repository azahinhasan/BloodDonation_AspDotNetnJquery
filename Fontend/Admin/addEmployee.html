<div id="notAccessByModerator">
	<form>
		<h2>Add Employee</h2>
		<br/>
		<div id="msgAddEmpplyee"></div>
		<br/>
		<div class="mb-3 row">
			<label class="col-sm-2 col-form-label">Name</label>
			<div class="col-sm-10">
				<input type="Name" name="Name" id="addEmployeeName" class="form-control">
			</div>
		</div>
		<div class="mb-3 row">
			<label class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="Email" name="Email" id="addEmployeeEmail" class="form-control">
			</div>
		</div>
		<div class="mb-3 row">
			<label class="col-sm-2 col-form-label">Phone</label>
			<div class="col-sm-10">
				<input type="Phone" name="Phone" id="addEmployeePhone" class="form-control">
			</div>
		</div>
		<div class="mb-3 row">
			<label class="col-sm-2 col-form-label">Address</label>
			<div class="col-sm-10">
				<input type="Text" name="Address" id="addEmployeeAddress" class="form-control">
			</div>
		</div>
		<div class="mb-3 row">
			<label class="col-sm-2 col-form-label">DOB</label>
			<div class="col-sm-10">
				<input type="date" min="2000-01-02" name="dob" id="addEmployeeDOB" class="form-control">
			</div>
		</div>
		<div class="mb-3 row">
			<label class="col-sm-2 col-form-label">Type</label>
			<div class="col-sm-10">
				<select name="Type"  id="addEmployeeType" class="form-control">
					<option>Admin</option>
					<option>Moderator</option>
				</select>
			</div>
		</div>
		<div class="mb-3 row">
			<label class="col-sm-2 col-form-label">Salary(Monthly):</label>
			<div class="col-sm-10">
				<input type="number" min="1" name="Salary" id="addEmployeeSalary" class="form-control">
			</div>
		</div>
		<div class="mb-3 row">
			<label class="col-sm-2 col-form-label">ProPic</label>
			<div class="col-sm-10">
				<input type="File" name="ProPic" id="addEmployeeProPic" class="form-control">
			</div>
		</div>
		<div class="mb-3 row">
			<label class="col-sm-2 col-form-label">BloodGroup</label>
			<div class="col-sm-10">
				<select name="BloodGroup" id="addEmployeeBloodGroup" class="form-control">
					<option>A+</option>
					<option>A-</option>
					<option>B-</option>
					<option>B+</option>
					<option>O+</option>
				</select>
			</div>
		</div>

		<button id="addEmployeeBtn" type="button" class="btn btn-dark">Add</button>
	
	</form>

</div>

<div id="notAccessByModeratorError">
	<p style="color: red; font-weight: bold;">You Dont have access for this Option!</p>
</div>
